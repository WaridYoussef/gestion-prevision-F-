<div>
    <div class="d-flex justify-content-center">
      <div class="col-md-6 mt-5">
          <h2 class="text-center">Tableau De Board</h2>
      </div>
    </div>
</div>

<pagination-controls *ngIf="isAffectationExist" class="text-center my-pagination" (pageChange)="page = $event"></pagination-controls>

<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Semaine</th>
        <th scope="col">Activity</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
        
      <tr *ngFor="let affectation of affectations | 
      paginate: { itemsPerPage: 5,
         currentPage: page,
        totalItems: totalLength }">
        <th scope="row">{{ affectation.firstName +" "+ affectation.lastName }}</th>
        <td>{{ affectation.semaine }}</td>
        <td>{{ affectation.activity_name }}</td>
        <td>{{ affectation.description }}</td>
      </tr>
    </tbody>
  </table>
