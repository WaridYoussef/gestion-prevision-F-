<div class="row">
    <div class="col-md-4 mt-5 mx-auto">
        <form [formGroup] = "loginForm" (ngSubmit)="login()">
            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input formControlName = "email" type="text" name="email" id="" class="form-control">
                <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                    <div *ngIf="loginForm.get('email')?.errors?.required" style="color: red;">*this field is required</div>
                    <div *ngIf="loginForm.get('email')?.errors?.email" style="color: red;">*this field should be email address</div>
                    
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password:</label>
                <input formControlName = "password" type="password" name="password" id="" maxlength="50" class="form-control">
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                    <div *ngIf="loginForm.get('password')?.errors?.required" style="color: red;">*this field is required</div>
                </div>
            </div>
        <div class="form-group mb-3">
            <button [disabled] = "loginForm.invalid" class="btn btn-block btn-primary">Login</button>
        </div>
        
        </form>
        
    </div>
</div>
