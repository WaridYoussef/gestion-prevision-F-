<div class="d-flex justify-content-center">
<div class="col-md-6 mt-5">
    <h2 class="text-center">Login Form</h2>
</div>
</div>

<div class="row">
    <div class="col-md-4 mt-3 mx-auto">
        <form [formGroup] = "loginForm" (ngSubmit)="login()">
            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input formControlName = "email" type="text" name="email" id="" class="form-control">
                <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                    <div *ngIf="loginForm.get('email')?.errors?.required" style="color: red;">*Ce champ obligatoire!</div>
                    <div *ngIf="loginForm.get('email')?.errors?.email" style="color: red;">*Il doit Ãªtre sous la forme d'un e-mail</div>
                    
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="password">mot de passe:</label>
                <input formControlName = "password" type="password" name="password" id="" maxlength="50" class="form-control">
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                    <div *ngIf="loginForm.get('password')?.errors?.required" style="color: red;">*Ce champ obligatoire!</div>
                </div>
            </div>
        <div class="form-group mt-4 d-grid gap-2 col-6 mx-auto">
            <button [disabled] = "loginForm.invalid" class="btn btn-block btn-primary">Login</button>
        </div>
        
        </form>
        
    </div>
</div>
